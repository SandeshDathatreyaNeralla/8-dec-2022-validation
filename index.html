<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			margin:0%;
			background-color: pink;
		}
		.message-area{
			width: 30%;
			margin:15%;
			border-radius: 10px;
			margin:15%;
			outline:none;
			font-size: 1rem;
			font-family: serif;
			margin-bottom: 0%;
		}
		
	</style>
	<script type="text/javascript">
		function showCount(){
			var readMessage=document.getElementById("readMessage").value,left=20-readMessage.length;
			if(left<=20 && left!=0){
            
        
			document.getElementById("count").innerHTML=left
            }
            else{
            	 document.getElementById("readMessage").style.display="none"
            }
		}
	</script>
</head>
<body>
 <textarea id="readMessage" onkeyup="showCount()" rows="5" class="message-area"></textarea>
 <p>characters limit is 20:<span id="count"></span></p>
</body>
</html>
